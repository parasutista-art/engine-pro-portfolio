<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Font - Blokkada VF</title>
    <link rel="stylesheet" href="../../main_style.css" />
    <link rel="stylesheet" href="font_style.css" />
</head>
<body>
    <div id="nav-placeholder" class="nav-column"></div>
    <main class="content-column">
        <nav class="demo-nav">
            <button class="demo-nav-btn active" data-target="demo1">1. Interaktivní Pískoviště</button>
            <button class="demo-nav-btn" data-target="demo3">2. Textová Stěna</button>
        </nav>
        <div class="demo-content">
            <div id="demo1" class="demo-panel active">
                <div class="sandbox-wrapper">
                    <div id="interactive-text" contenteditable="true" spellcheck="false">BLOKKADA</div>
                </div>
                <div class="sliders">
                    <div class="slider-group">
                        <label for="size-slider">Velikost</label>
                        <input type="range" id="size-slider" min="20" max="450" value="450">
                    </div>
                    <div class="slider-group" id="weight-slider-group">
                        <label for="weight-slider">Tloušťka (wght)</label>
                        <input type="range" id="weight-slider" min="100" max="900" value="400">
                    </div>
                    <div class="slider-group" id="height-slider-group">
                        <label for="height-slider">Výška (hght)</label>
                        <input type="range" id="height-slider" min="400" max="800" value="500">
                    </div>
                    <div class="slider-group switcher-group">
                        <label>Reaktivita na myš:</label>
                        <div class="switcher">
                            <button class="switch-btn active" data-mode="off">Vypnuto</button>
                            <button class="switch-btn" data-mode="wght">Tloušťka</button>
                            <button class="switch-btn" data-mode="hght">Výška</button>
                            <button class="switch-btn" data-mode="both">Obojí</button>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label>Vlnová animace</label>
                        <button class="control-btn" id="wave-toggle" aria-label="Spustit animaci">▶</button>
                    </div>
                </div>
            </div>
            <div id="demo3" class="demo-panel">
                <canvas id="lorem-wall-canvas"></canvas>
                <div class="demo-text-overlay">
                    <h2>Textová Stěna</h2>
                    <p>Přejíždějte a klikejte na text pro interaktivní efekty.</p>
                </div>
            </div>
        </div>
    </main>
    <div id="disabled-slider-tooltip">Ovládání je deaktivováno, protože je zapnutá interaktivita myši.</div>
    <script src="../../nav.js"></script>
    <script>createNav('../../', 'font');</script>
    <script src="font_script.js"></script>
</body>
</html>
