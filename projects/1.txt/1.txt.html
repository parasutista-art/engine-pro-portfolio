<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skicákové portfolio</title>
    <link rel="stylesheet" href="../../main_style.css" />
    <link rel="stylesheet" href="1.txt-style.css" />
</head>
<body>
    <div id="nav-placeholder" class="nav-column"></div>

    <div class="book-viewport">
        <div id="book" class="book">
            <div id="p0" class="paper"><div class="front"><img class="page-image" src="assets/page-0.jpg" alt="Přední desky"></div><div class="back"><img class="page-image" src="assets/page-1.jpg" alt="Strana 1"></div></div>
            <div id="p1" class="paper"><div class="front"><img class="page-image" src="assets/page-2.jpg" alt="Strana 2"></div><div class="back"><img class="page-image" src="assets/page-3.jpg" alt="Strana 3"></div></div>
            <div id="p2" class="paper"><div class="front"><img class="page-image" src="assets/page-4.jpg" alt="Strana 4"></div><div class="back"><img class="page-image" src="assets/page-5.jpg" alt="Strana 5"></div></div>
            <div id="p3" class="paper"><div class="front"><img class="page-image" src="assets/page-6.jpg" alt="Strana 6"></div><div class="back"><img class="page-image" src="assets/page-7.jpg" alt="Strana 7"></div></div>


            <div id="p6" class="paper"><div class="front"><img class="page-image" src="assets/page-8.jpg" alt="Strana 12"></div><div class="back"><img class="page-image" src="assets/page-9.jpg" alt="Strana 13"></div></div>
            <div id="p7" class="paper"><div class="front"><img class="page-image" src="assets/page-10.jpg" alt="Strana 14"></div><div class="back"><img class="page-image" src="assets/page-11.jpg" alt="Strana 15"></div></div>
            <div id="p8" class="paper"><div class="front"><img class="page-image" src="assets/page-12.jpg" alt="Strana 16"></div><div class="back"><img class="page-image" src="assets/page-13.jpg" alt="Strana 17"></div></div>
            <div id="p9" class="paper"><div class="front"><img class="page-image" src="assets/page-14.jpg" alt="Strana 18"></div><div class="back"><img class="page-image" src="assets/page-15.jpg" alt="Strana 19"></div></div>
            <div id="p10" class="paper"><div class="front"><img class="page-image" src="assets/page-16.jpg" alt="Strana 20"></div><div class="back"><img class="page-image" src="assets/page-17.jpg" alt="Strana 21"></div></div>
            <div id="p11" class="paper"><div class="front"><img class="page-image" src="assets/page-18.jpg" alt="Strana 22"></div><div class="back"><img class="page-image" src="assets/page-19.jpg" alt="Strana 23"></div></div>
            <div id="p12" class="paper"><div class="front"><img class="page-image" src="assets/page-20.jpg" alt="Strana 24"></div><div class="back"><img class="page-image" src="assets/page-21.jpg" alt="Strana 25"></div></div>
            <div id="p13" class="paper"><div class="front"><img class="page-image" src="assets/page-22.jpg" alt="Strana 26"></div><div class="back"><img class="page-image" src="assets/page-23.jpg" alt="Strana 27"></div></div>
            <div id="p14" class="paper"><div class="front"><img class="page-image" src="assets/page-24.jpg" alt="Strana 28"></div><div class="back"><img class="page-image" src="assets/page-25.jpg" alt="Strana 29"></div></div>
            <div id="p15" class="paper"><div class="front"><img class="page-image" src="assets/page-26.jpg" alt="Strana 30"></div><div class="back"><img class="page-image" src="assets/page-27.jpg" alt="Strana 31"></div></div>
        </div>

        <div id="interactive-layer"></div>
        <button id="arrowLeft" class="nav-arrow left" aria-label="Předchozí stránka"></button>
        <button id="arrowRight" class="nav-arrow right" aria-label="Další stránka"></button>

        <div class="slider-wrap">
            <input type="range" id="pageSlider" min="0" max="17" step="0.001" value="0" />
        </div>
    </div>

    <div id="lightbox" class="lightbox" role="dialog">
        <button id="lightboxClose" class="lb-close" aria-label="Zavřít">&#10005;</button>
        <button id="lightboxPrev" class="nav-arrow left lightbox-arrow" aria-label="Předchozí dvoustrana"></button>
        <button id="lightboxNext" class="nav-arrow right lightbox-arrow" aria-label="Další dvoustrana"></button>

        <div id="lightbox-stage"></div>

        <div id="lightbox-reel"></div>
        <div id="lightbox-dots"></div>
    </div>

    <script src="../../nav.js"></script>
    <script src="buttons.js"></script>
    <script src="1.txt-script.js"></script>
</body>
</html>
