<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skicákové portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="nav-placeholder" class="nav-column"></div>

    <div class="book-viewport">
        <div id="book" class="book">
            <div id="p0" class="paper"><div class="front"><img class="page-image" src="assets/page-0.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-1.webp" alt=""></div></div>
            <div id="p1" class="paper"><div class="front"><img class="page-image" src="assets/page-2.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-3.webp" alt=""></div></div>
            <div id="p2" class="paper"><div class="front"><img class="page-image" src="assets/page-4.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-5.webp" alt=""></div></div>
            <div id="p3" class="paper"><div class="front"><img class="page-image" src="assets/page-6.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-7.webp" alt=""></div></div>
            <div id="p4" class="paper"><div class="front"><img class="page-image" src="assets/page-8.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-9.webp" alt=""></div></div>
            <div id="p5" class="paper"><div class="front"><img class="page-image" src="assets/page-10.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-11.webp" alt=""></div></div>
            <div id="p6" class="paper"><div class="front"><img class="page-image" src="assets/page-12.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-13.webp" alt=""></div></div>
            <div id="p7" class="paper"><div class="front"><img class="page-image" src="assets/page-14.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-15.webp" alt=""></div></div>
            <div id="p8" class="paper"><div class="front"><img class="page-image" src="assets/page-16.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-18.webp" alt=""></div></div>
            <div id="p9" class="paper"><div class="front"><img class="page-image" src="assets/page-19.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-20.webp" alt=""></div></div>
            <div id="p10" class="paper"><div class="front"><img class="page-image" src="assets/page-20.webp" alt=""></div><div class="back"><img class="page-image" src="assets/page-21.webp" alt=""></div></div>
        </div>
        <div id="interactive-layer"></div>
        <button id="arrowLeft" class="nav-arrow left" aria-label="Předchozí stránka"></button>
        <button id="arrowRight" class="nav-arrow right" aria-label="Další stránka"></button>
        <div class="slider-wrap">
            <input type="range" id="pageSlider" min="0" max="11" step="0.001" value="0" />
        </div>
    </div>

    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
        <button id="lightboxClose" class="lb-close" aria-label="Zavřít">&#10005;</button>
        <button id="lightboxPrev" class="nav-arrow left lightbox-arrow" aria-label="Předchozí médium"></button>
        <div id="lightbox-stage" class="lightbox-stage">
            <button id="lb-play" class="lb-play" aria-label="Přehrát video">▶</button>
        </div>
        <button id="lb-zoom" class="lb-button"></button>
        <button id="lightboxNext" class="nav-arrow right lightbox-arrow" aria-label="Další médium"></button>
    </div>

    <script src="../../nav.js"></script>
    <script>
        createNav('../../', 'portfolio');
    </script>
    <script src="script.js"></script>
</body>
</html>
