<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skicákové portfolio</title>
    <link rel="stylesheet" href="../../main_style.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="nav-placeholder" class="nav-column"></div>

    <div class="book-viewport">
        <div id="book" class="book">
            <div id="p0" class="paper"><div class="front"><img class="page-image" src="assets/přední desky.webp" alt="Přední desky"></div><div class="back"><img class="page-image" src="assets/přední-1.webp" alt="Strana 1"></div></div>
            <div id="p1" class="paper"><div class="front"><img class="page-image" src="assets/přední-2.webp" alt="Strana 2"></div><div class="back"><img class="page-image" src="assets/S3B-1.webp" alt="Strana 3"></div></div>
            <div id="p2" class="paper"><div class="front"><img class="page-image" src="assets/S3B-2.webp" alt="Strana 4"></div><div class="back"><img class="page-image" src="assets/360-1.webp" alt="Strana 5"></div></div>
            <div id="p3" class="paper"><div class="front"><img class="page-image" src="assets/360-2.webp" alt="Strana 6"></div><div class="back"><img class="page-image" src="assets/Piktogramy pro školu-1.webp" alt="Strana 7"></div></div>
            <div id="p4" class="paper"><div class="front"><img class="page-image" src="assets/Piktogramy pro školu-2.webp" alt="Strana 8"></div><div class="back"><img class="page-image" src="assets/Povaleč-1.webp" alt="Strana 9"></div></div>
            <div id="p5" class="paper"><div class="front"><img class="page-image" src="assets/Povaleč-2.webp" alt="Strana 10"></div><div class="back"><img class="page-image" src="assets/Tousťák-1.webp" alt="Strana 11"></div></div>
            <div id="p6" class="paper"><div class="front"><img class="page-image" src="assets/Tousťák-2.webp" alt="Strana 12"></div><div class="back"><img class="page-image" src="assets/busking a ztohoven-1.webp" alt="Strana 13"></div></div>
            <div id="p7" class="paper"><div class="front"><img class="page-image" src="assets/busking a ztohoven-2.webp" alt="Strana 14"></div><div class="back"><img class="page-image" src="assets/Typotrip-1.webp" alt="Strana 15"></div></div>
            <div id="p8" class="paper"><div class="front"><img class="page-image" src="assets/Typotrip-2.webp" alt="Strana 16"></div><div class="back"><img class="page-image" src="assets/Blokkada-1.webp" alt="Strana 17"></div></div>
            <div id="p9" class="paper"><div class="front"><img class="page-image" src="assets/Blokkada-2.webp" alt="Strana 18"></div><div class="back"><img class="page-image" src="assets/Autorská knížka-1.webp" alt="Strana 19"></div></div>
            <div id="p10" class="paper"><div class="front"><img class="page-image" src="assets/Autorská knížka-2.webp" alt="Strana 20"></div><div class="back"><img class="page-image" src="assets/Dík a čau-1.webp" alt="Strana 21"></div></div>
            <div id="p11" class="paper"><div class="front"><img class="page-image" src="assets/Dík a čau-2.webp" alt="Strana 22"></div><div class="back"><img class="page-image" src="assets/1.txt-1.webp" alt="Strana 23"></div></div>
            <div id="p12" class="paper"><div class="front"><img class="page-image" src="assets/1.txt-2.webp" alt="Strana 24"></div><div class="back"><img class="page-image" src="assets/prazdny-1.webp" alt="Strana 25"></div></div>
            <div id="p13" class="paper"><div class="front"><img class="page-image" src="assets/prazdny-2.webp" alt="Strana 26"></div><div class="back"><img class="page-image" src="assets/zadní-1.webp" alt="Strana 27"></div></div>
            <div id="p14" class="paper"><div class="front"><img class="page-image" src="assets/zadní-2.webp" alt="Strana 28"></div><div class="back"><img class="page-image" src="assets/zadni desky.webp" alt="Zadní desky"></div></div>
        </div>
        <div id="interactive-layer"></div>
        <button id="arrowLeft" class="nav-arrow left" aria-label="Předchozí stránka"></button>
        <button id="arrowRight" class="nav-arrow right" aria-label="Další stránka"></button>
        <div class="slider-wrap">
            <input type="range" id="pageSlider" min="0" max="15" step="0.001" value="0" />
        </div>
    </div>

    <div id="lightbox" class="lightbox" role="dialog">
        <button id="lightboxClose" class="lb-close" aria-label="Zavřít">&#10005;</button>
        <button id="lightboxPrev" class="nav-arrow left lightbox-arrow" aria-label="Předchozí dvoustrana"></button>
        <div id="lightbox-stage" class="lightbox-stage"></div>
        <button id="lightboxNext" class="nav-arrow right lightbox-arrow" aria-label="Následující dvoustrana"></button>
    </div>

    <script src="../../nav.js"></script>
    <script src="buttons.js"></script>
    <script src="script.js"></script>
</body>
</html>
