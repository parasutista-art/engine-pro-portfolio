<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Flipbook v15 fixed embed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="flipbook-container">
    <div id="book"></div>
    <button id="prevPage" class="nav-btn">‹</button>
    <button id="nextPage" class="nav-btn">›</button>
    <input type="range" id="pageSlider" min="0" value="0">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden">
    <span id="lightbox-close">×</span>
    <div id="lightbox-content"></div>
    <button id="lightbox-prev" class="nav-btn">‹</button>
    <button id="lightbox-next" class="nav-btn">›</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
